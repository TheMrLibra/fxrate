services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: fxrate_user
      POSTGRES_PASSWORD: fxrate_password
      POSTGRES_DB: fxrate_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fxrate_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://fxrate_user:fxrate_password@postgres:5432/fxrate_db
      CORS_ORIGINS: https://fx.adamlibra.cz,http://fx.adamlibra.cz
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=https://api.fx.adamlibra.cz
    restart: unless-stopped

volumes:
  postgres_data:

