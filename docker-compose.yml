services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: fxrate_user
      POSTGRES_PASSWORD: fxrate_password
      POSTGRES_DB: fxrate_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fxrate_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://fxrate_user:fxrate_password@postgres:5432/fxrate_db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://192.168.1.204:8000
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:

